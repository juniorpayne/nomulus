apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: console
spec:
  parentRefs:
  - kind: Gateway
    name: nomulus
  hostnames:
    - "console.BASE_DOMAIN"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /console-api
    - path:
        type: PathPrefix
        value: /console
    backendRefs:
    - group: net.gke.io
      kind: ServiceImport
      name: console
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /console-api
      headers:
      - name: "canary"
        value: "true"
    - path:
        type: PathPrefix
        value: /console
      headers:
      - name: "canary"
        value: "true"
    backendRefs:
    - group: net.gke.io
      kind: ServiceImport
      name: console-canary
      port: 80
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: console
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        requestPath: /healthz/
  targetRef:
    group: net.gke.io
    kind: ServiceImport
    name: console
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: console-canary
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        requestPath: /healthz/
  targetRef:
    group: net.gke.io
    kind: ServiceImport
    name: console-canary
