kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: nomulus
spec:
  gatewayClassName: gke-l7-global-external-managed-mc
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: nomulus
  labels:
    app: nomulus
spec:
  parentRefs:
  - kind: Gateway
    name: nomulus
  rules:
  - backendRefs:
    - group: net.gke.io
      kind: ServiceImport
      name: nomulus
      port: 80
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: nomulus
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        requestPath: /healthz/
  targetRef:
    group: net.gke.io
    kind: ServiceImport
    name: nomulus

